
<html>
  <head>
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div>
      <h1>Create Account</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{request.form.username}}" required>
         <input type="password" placeholder="Password" name="password" value="{{request.form.password}}" required>
	<input type="text" placeholder="First Name" name="firstName" value="{{request.form.firstName}}" required>
	<input type="text" placeholder="Last Name" name="lastName" value="{{request.form.lastName}}" required>
	<input type="email" placeholder="Email" name="email" value="{{request.form.email}}" required>
        <input class="btn btn-default" type="submit" value="Submit">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
